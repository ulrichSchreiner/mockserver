- name: get the user2 endpoint
  path: "^/user2$"
  method: GET
  output:
    contentType: "text/xml"
    response: |
      <mydata>
        <name>max</name>
      </mydata>

- name: get the user endpoint
  path: "^/user/(?P<id>.*)$"
  method: GET
  output:
    contentType: "application/json"
    response: "{'name':'{{ .RQ.name }}', 'id':'{{ .PATH.id }}'}"

